<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TeuxDeux</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="js.js" ></script>

  </head>

  <body>

  	<div class="navbar">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  	
  	<div class="container">
    
    <h1 style="padding-bottom: 10px;">TeuxDeux <span class="label label-default" id="beta">Beta</span></h1>
  	
    </div>
		</nav>
		</div>

		<div class="jumbotron">
  	<div class="container">
      <h3>Hello there!</h3>
  		<p>TeuxDeux is a simple way to manage your life and get things done. There are easy to use categories for different parts of your life, helping you prioritize your tasks and keep stress levels low. Try it out and see how much you get done!</p>
  		<p><a href="about.html" class="btn btn-primary btn-lg" role="button">Learn more</a></p>
  	</div>
		</div>

		<div class="container">

    <div class="row">
		  
      <div class="col-lg-6">
        <input type="text" name="task" id="task" class="form-control" placeholder="Task">
      </div>
      
      <div class="col-lg-6">
		    <button type="submit" class="btn btn-success" id="work-btn">Work</button>
        <button type="submit" class="btn btn-warning" id="school-btn">School</button>
        <button type="submit" class="btn btn-primary" id="home-btn">Home</button>
      </div>
    
    </div>

    <div class="row">
    <div class="col-md-4" id="work-tasks"><h2>Work</h2></div>
    <div class="col-md-4" id="school-tasks"><h2>School</h2></div>
    <div class="col-md-4" id="home-tasks"><h2>Home</h2></div>
    </div>

    </div>

  </body>
</html>
